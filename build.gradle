plugins {
	id 'fabric-loom' version '0.10-SNAPSHOT'
	id 'org.jetbrains.kotlin.jvm' version '1.5.32'
}
 
sourceCompatibility = targetCompatibility = 16

archivesBaseName = project.archives_base_name
version = project.mod_version
group = project.maven_group

dependencies {
	def dependency = { id ->
		include id
		modImplementation id
	}

	// fabric dependencies
	minecraft "com.mojang:minecraft:${project.minecraft_version}"
	mappings "net.fabricmc:yarn:${project.yarn_mappings}:v2"
	modImplementation "net.fabricmc:fabric-loader:${project.loader_version}"
	// optional dependency, kinda sketch to not use it but i fucked up the gradle so woopee
	// modImplementation "net.fabricmc.fabric-api:fabric-api:${project.fabric_version}"

	// TR dependencies
	dependency "club.minnced:java-discord-rpc:${project.discordrpc_version}"
	dependency "org.reflections:reflections:${project.reflections_version}"
}

processResources {
	inputs.property "version", project.version

	filesMatching("fabric.mod.json") {
		expand "version": project.version
	}
}

repositories {
	jcenter()
	mavenCentral()
}

tasks.withType(JavaCompile).configureEach {
	it.options.encoding = "UTF-8"
	it.options.release.set(16)	
}